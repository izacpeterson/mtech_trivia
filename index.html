<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/53c6eecb7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" defer src="./app.js"></script>
    <title>Trivia</title>
  </head>
  <body>
    <header>
      <h1><i class="fas fa-book"></i></h1>
      <h2>Trivia</h2>
      <button>Stats</button>
    </header>
    <main>
      <form action="/game/">
        <label for="selDifficulty"
          >Diffuculty:
          <select name="diff" id="selDifficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <label for="selType"
          >Type:
          <select name="type" id="selType">
            <option value="boolean">True/False</option>
            <option value="multiple">Multiple Choice</option>
          </select>
        </label>
        <label for="selCat">
          Category:
          <select name="cat" id="selCat">
            <option value=" ">any</option>
          </select>
        </label>
        <button type="submit">Start</button>
      </form>
    </main>
    <footer>
      <span>Made by Izac, Parker, and Noble</span>
    </footer>
  </body>
</html>
